<div class="option-container" id="option-{{index}}" (click)="onSelectionChange()">
    <div class="option-label" [ngClass]="{ focusedOption: focused, selectedOption: selected }">{{label}}</div>
    <ng-container *ngIf="actionText">
        <div class="option-action" (click)="onActionClick($event)">{{actionText}}</div>
    </ng-container>
</div>
