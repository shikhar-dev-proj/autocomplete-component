<div class="app-container">
  <div class="movie-search-container">
    <app-autocomplete 
    [options]="filteredMovieOptions" 
    [debounceTime]="debounceTimeThreshold"
    (onSearchTextChange)="handleSearchTextChange($event)"
    (onOptionAction)="handleOptionAction($event)"
    (onOptionSelection)="handleOptionSelection($event)"></app-autocomplete>
  </div>
  
</div>
